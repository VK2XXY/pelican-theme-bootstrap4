<div class="container-fluid">
    Permalink: <a href="{{ SITEURL }}/{{ article.url }}" aria-label="link to article {{ article.title }}" tabindex="21">{{ article.date }}</a>

    {% if SHOW_AUTHORS and article.author %}
        by <a href="{{ SITEURL }}/{{ article.author.url }}"
              aria-label="see list of all articles by author {{ article.author }}" tabindex="21">
            {{ article.author }}
        </a>
    {% endif %} in <a href="{{ SITEURL }}/{{ article.category.url }}" tabindex="21"
                      aria-label="see list of all articles in category {{ article.category }}">{{ article.category }}</a>
    {% if article.tags %}
        tags: {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url }}" tabindex="21"
            aria-label="see list of all articles with tag {{ tag }}">{{ tag }}</a> {% endfor %}{% endif %}
</div>
