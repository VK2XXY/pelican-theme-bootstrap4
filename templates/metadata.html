<div class="container-fluid w3-text-green">
    Permalink: <a href="{{ SITEURL }}/{{ article.url }}">{{ article.date }}</a>
    {% if article.author %}by <a href="{{ SITEURL }}/{{ article.author.url }}">
            {{ article.author }}
        </a>
    {% endif %} in <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
    {% if article.tags %}tags: {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> {% endfor %}{% endif %}
</div>
